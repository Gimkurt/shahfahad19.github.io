<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta name="viewport" content="width=device, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <center>
        
        <div id="space"></div>
        <div id="body">
            
            <span>Rgb: </span><span id="rgbc">0 , 0 , 0</span>
            <br />
            <span>Hex: </span><span id="hexc">000000</span>

            <table border="1">
                <tr>
                    <td class="red">0</td>
                    <td> <input id="red" type="range" min="0" max="255" value="0" oninput="ok()" class="range"></td>
                </tr>
                <tr>
                    <td class="green">0</td>
                    <td> <input id="green" type="range" min="0" max="255" value="0" oninput="ok()" class="range"></td>
                </tr>                
                <tr>
                    <td class="blue">0</td>
                    <td> <input id="blue" type="range" min="0" max="255" value="0" oninput="ok()" class="range"></td>
                </tr>
            </table>
            </div>
       </center>
    </body>
    <script src="script.js"></script>
</html>
